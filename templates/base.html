<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>${self.title()}</title>
  <link rel="stylesheet" href="${url_for('static', filename='chili.css')}" />
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for zhangchi.de" href="/rss.xml" />
</head>
<body>
  ${self.header()}
  ${self.content()}
  ${self.footer()}
  ${self.tracking()}
</body>
</html>

<%def name="title()"></%def>

<%def name="header()">
<div id="header">
  <div id="header-inner" class="clearfix">
    <a href="/"><h1>张驰</h1></a>
  </div>
</div>
</%def>

<%def name="content()">
<div id="wrap">
  <div id="content" class="clearfix">
    <div id="main">
      ${self.main()}
    </div>
    <div class="mfooter" style="text-align:right; clear:both;">
    </div>
  </div>
</div>
</%def>

<%def name="main()"></%def>

<%def name="footer()">
<div id="footer">
  <div id="footer-inner">
    © 2012 <a href="https://twitter.com/#!/ClvrObj" target="_blank">clvrobj</a><!-- based on <a href="https://github.com/clvrobj/chili" title="A self-made Python blog framework" target="_blank">Chili</a>-->
  </div>
</div>
</%def>

<%def name="tracking()">
<script type="text/javascript">
  var _gauges = _gauges || [];
  (function() {
    var t   = document.createElement('script');
    t.type  = 'text/javascript';
    t.async = true;
    t.id    = 'gauges-tracker';
    t.setAttribute('data-site-id', '50151764613f5d5f9b000025');
    t.src = '//secure.gaug.es/track.js';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(t, s);
  })();
</script>
</%def>
