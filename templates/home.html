<%inherit file="/base.html"/>

<%def name="title()">张驰</%def>

<%def name="main()">
<%
   entries = c.get('entries', [])
%>
<div id="entries">
  % for e in entries:
  <div class="entry">
    <div class="header">
      <h2><a href="${e['link']}">${e['title']}</a></h2>
      <div class="created-time">${e['created_at']}</div>
    </div>
    <div class="markdown-body">
      ${e['content'] | n}
    </div>
  </div>
  % endfor
</div>
</%def>
