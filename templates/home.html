<%inherit file="/base.html"/>

<%def name="title()">张驰</%def>

<%def name="main()">
<%
   entries = c.get('entries', [])
%>
<div id="entries">
  % for e in entries:
  <div class="entry">
    <a href="${e['link']}"><span class="title">${e['title']}</span></a>
    <div class="created-time">${e['created_at']}</div>
    <div class="markdown-body">
      ${e['content'] | n}
    </div>
  </div>
  % endfor
</div>
</%def>
